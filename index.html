<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
    <!--<script src="./jquery.js"></script>-->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="wrapper">
        <header>
            <nav>
                <div class="filter-container">
                    <span class="filter-label">Apply your filter:</span>
                    <ul class="filter-nav">
                        <li class="filter-item">
                            <button type="button" class="filter-btn filter-btn-active">Furnitures</button>
                        </li>
                        <li class="filter-item">
                            <button type="button" class="filter-btn filter-btn-active">Cars</button>
                        </li>
                        <li class="filter-item">
                            <button type="button" class="filter-btn filter-btn-active">Games</button>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <div class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <img class="modal-img" alt="zoom">
            </div>
        </div>

        <section>
            <div class="carousel-container">
                <div class="carousel-item">
                    <img src="" class="carousel-img" id="left-img" alt="item">
                </div>
                <div class="carousel-item carousel-item-active">
                    <img src="" class="carousel-img" id="central-img" alt="item">
                </div>
                <div class="carousel-item">
                    <img src="" class="carousel-img" id="right-img" alt="item">
                </div>
            </div>

            <div class="nav-carousel">
            </div>
        </section>
    </div>

    <script src="./app.js"></script>
</body>

</html>
